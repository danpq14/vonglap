<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prime</title>
</head>
<body>
<script>
    let number=prompt('nhập vào 1 số bất kì');
    let num=parseInt(number);
    let n=2;
    let i=2;
    let count=0;
    let flag = true;
    for (;n>=2, n<=num;n++ ) {
        for (i=2; i < n; i++) {
            if (n % i == 0) {
                flag = false;
                console.log(n);
                break;
            }
        }
        if (flag == true) {
            count = count + 1;
        } else {
            count = count;
            flag =true;
        }
    }
    alert('số lượng số nguyên tố trong dãy số từ 2 đến ' +num+ ' là ' + count);
</script>
</body>
</html>
